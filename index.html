<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paletcam</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="capture">
      <video class="camera-feed" autoplay></video>
      <canvas id="canvas"></canvas>
      <canvas id="canvas-palette"></canvas>
    </div>
    <div class="output">
      <img id="photo" src="" />
      <img id="paletteImg" src="" />
    </div>

    <div class="filters-panel">
      <div class="preset-filters">
        <button class="filter-btn active" data-filter="none">Original</button>
        <button class="filter-btn" data-filter="vintage">Vintage</button>
        <button class="filter-btn" data-filter="warm">Warm</button>
        <button class="filter-btn" data-filter="cool">Cool</button>
        <button class="filter-btn" data-filter="bw">B&W</button>
        <button class="filter-btn" data-filter="sepia">Sepia</button>
      </div>

      <div class="adjustments">
        <label>
          <span>Brightness</span>
          <input type="range" id="brightness" min="-100" max="100" value="0" />
        </label>
        <label>
          <span>Contrast</span>
          <input type="range" id="contrast" min="-100" max="100" value="0" />
        </label>
        <label>
          <span>Saturation</span>
          <input type="range" id="saturation" min="-100" max="100" value="0" />
        </label>
        <label>
          <span>Warmth</span>
          <input type="range" id="warmth" min="-100" max="100" value="0" />
        </label>
        <label>
          <span>Sharpen</span>
          <input type="range" id="sharpen" min="0" max="100" value="0" />
        </label>
      </div>

      <div class="filter-btns">
        <button class="btn-reset">Reset</button>
        <button class="btn-save">Save Palette</button>
      </div>
    </div>
    <div class="btn-containers">
      <div class="allow-container">
        <button class="btn-allow-media">
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill=""
            stroke="2px"
            viewBox="0 0 256 256"
          >
            <path
              d="M232.49,80.49l-128,128a12,12,0,0,1-17,0l-56-56a12,12,0,1,1,17-17L96,183,215.51,63.51a12,12,0,0,1,17,17Z"
            ></path>
          </svg>
        </button>
        <span>autoriser camera</span>
      </div>

      <button class="btn-capture">
        <svg
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          fill=""
          viewBox="0 0 256 256"
        >
          <path
            d="M208,56H180.28L166.65,35.56A8,8,0,0,0,160,32H96a8,8,0,0,0-6.65,3.56L75.71,56H48A24,24,0,0,0,24,80V192a24,24,0,0,0,24,24H208a24,24,0,0,0,24-24V80A24,24,0,0,0,208,56Zm-44,76a36,36,0,1,1-36-36A36,36,0,0,1,164,132Z"
          ></path>
        </svg>
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
