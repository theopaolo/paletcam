<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorCatcher</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="capture">
      <video class="camera-feed" autoplay></video>
      <canvas id="canvas"></canvas>
      <canvas id="canvas-palette"></canvas>
    </div>

    <div class="output">
      <img class="output-img" id="photo" src="" />
      <img class="output-img" id="paletteImg" src="" />
    </div>

    <!-- Palette Collection Panel -->
    <div class="collection-panel">
      <div class="collection-header">
        <h2>Catches</h2>
        <button class="btn-close-collection">Ã—</button>
      </div>
      <div class="collection-grid" id="collectionGrid">
        <!-- Palettes will be dynamically added here -->
      </div>
    </div>

    <div class="btn-containers">
      <div class="allow-container none">
        <button class="btn-allow-media">
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill=""
            stroke="2px"
            viewBox="0 0 256 256"
          >
            <path
              d="M232.49,80.49l-128,128a12,12,0,0,1-17,0l-56-56a12,12,0,1,1,17-17L96,183,215.51,63.51a12,12,0,0,1,17,17Z"
            ></path>
          </svg>
        </button>
        <span>autoriser camera</span>
      </div>

      <div class="zoom-btns">
        <button class="btn-small">-</button>
        <span>0</span>
        <button class="btn-small">+</button>
      </div>

      <div class="btns-camera">
        <button class="btn-capture btn-rotate">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="#000000"
            viewBox="0 0 256 256"
          >
            <path
              d="M208,56H180.28L166.65,35.56A8,8,0,0,0,160,32H96a8,8,0,0,0-6.65,3.56L75.71,56H48A24,24,0,0,0,24,80V192a24,24,0,0,0,24,24H208a24,24,0,0,0,24-24V80A24,24,0,0,0,208,56ZM156.81,166.4A48.21,48.21,0,0,1,96,163.77V168a8,8,0,0,1-16,0V144a8,8,0,0,1,8-8h24a8,8,0,0,1,0,16h-5.15a32.12,32.12,0,0,0,40.34,1.61,8,8,0,0,1,9.62,12.79ZM176,120a8,8,0,0,1-8,8H144a8,8,0,0,1,0-16h5.15a32.12,32.12,0,0,0-40.34-1.61A8,8,0,0,1,99.19,97.6,48.21,48.21,0,0,1,160,100.23V96a8,8,0,0,1,16,0Z"
            ></path>
          </svg>
        </button>

        <button class="btn-capture">
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill=""
            viewBox="0 0 256 256"
          >
            <path
              d="M208,56H180.28L166.65,35.56A8,8,0,0,0,160,32H96a8,8,0,0,0-6.65,3.56L75.71,56H48A24,24,0,0,0,24,80V192a24,24,0,0,0,24,24H208a24,24,0,0,0,24-24V80A24,24,0,0,0,208,56Zm-44,76a36,36,0,1,1-36-36A36,36,0,0,1,164,132Z"
            ></path>
          </svg>
        </button>
      </div>

      <div class="btns-actions">
        <!-- <button class="btn-small btn-filters">filtres</button> -->
        <button class="btn-view-collection">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="#000000"
            viewBox="0 0 256 256"
          >
            <path
              d="M208,136H48a16,16,0,0,0-16,16v40a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V152A16,16,0,0,0,208,136Zm0,56H48V152H208v40Zm0-144H48A16,16,0,0,0,32,64v40a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V64A16,16,0,0,0,208,48Zm0,56H48V64H208v40Z"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <script src="palette-storage.js"></script>
    <script src="app.js"></script>
    <script src="collection-ui.js"></script>
    <!-- <script src="filters.js"></script> -->
  </body>
</html>
